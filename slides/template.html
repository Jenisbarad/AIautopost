<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slide Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1024px;
            height: 1024px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .slide {
            width: 1024px;
            height: 1024px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #080c18 0%, #0d1225 40%, #10162d 100%);
        }

        /* Grid overlay */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(77, 141, 255, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(77, 141, 255, 0.06) 1px, transparent 1px);
            background-size: 48px 48px;
            z-index: 1;
        }

        /* Glow border */
        .glow-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1.5px solid rgba(77, 141, 255, 0.12);
            z-index: 5;
            pointer-events: none;
        }

        .glow-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 15%;
            right: 15%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4d8dff, #a855f7, transparent);
            filter: blur(2px);
        }

        .glow-border::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 15%;
            right: 15%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #a855f7, #4d8dff, transparent);
            filter: blur(2px);
        }

        /* Side glow on border */
        .glow-left {
            position: absolute;
            top: 15%;
            bottom: 15%;
            left: -1px;
            width: 3px;
            background: linear-gradient(180deg, transparent, #4d8dff, transparent);
            filter: blur(2px);
            z-index: 5;
        }

        .glow-right {
            position: absolute;
            top: 15%;
            bottom: 15%;
            right: -1px;
            width: 3px;
            background: linear-gradient(180deg, transparent, #a855f7, transparent);
            filter: blur(2px);
            z-index: 5;
        }

        /* Corner circuits */
        .corner-tl {
            position: absolute;
            top: 28px;
            left: 28px;
            width: 80px;
            height: 80px;
            border-top: 1.5px solid rgba(77, 141, 255, 0.25);
            border-left: 1.5px solid rgba(77, 141, 255, 0.25);
            z-index: 4;
        }

        .corner-tl::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            width: 8px;
            height: 8px;
            background: #4d8dff;
            border-radius: 50%;
            box-shadow: 0 0 12px #4d8dff;
        }

        .corner-br {
            position: absolute;
            bottom: 28px;
            right: 28px;
            width: 80px;
            height: 80px;
            border-bottom: 1.5px solid rgba(168, 85, 247, 0.25);
            border-right: 1.5px solid rgba(168, 85, 247, 0.25);
            z-index: 4;
        }

        .corner-br::after {
            content: '';
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 8px;
            height: 8px;
            background: #a855f7;
            border-radius: 50%;
            box-shadow: 0 0 12px #a855f7;
        }

        /* Ambient glow blobs */
        .glow-blob-1 {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(77, 141, 255, 0.15) 0%, transparent 70%);
            top: -120px;
            right: -80px;
            z-index: 1;
        }

        .glow-blob-2 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.10) 0%, transparent 70%);
            bottom: -100px;
            left: -60px;
            z-index: 1;
        }

        /* Content layer */
        .content {
            position: relative;
            z-index: 3;
            padding: 80px;
            width: 100%;
        }

        /* Bottom bar */
        .bottom-bar {
            position: absolute;
            bottom: 36px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            z-index: 6;
            font-size: 13px;
            font-weight: 600;
            color: rgba(148, 163, 184, 0.6);
            letter-spacing: 0.5px;
        }

        /* ===== COVER SLIDE ===== */
        .cover-content {
            text-align: center;
        }

        .cover-icon {
            margin-bottom: 40px;
        }

        .cover-icon svg {
            width: 64px;
            height: 64px;
            filter: drop-shadow(0 0 18px rgba(77, 141, 255, 0.7));
        }

        .cover-headline {
            font-size: 52px;
            font-weight: 900;
            line-height: 1.15;
            letter-spacing: -1px;
            color: #ffffff;
            margin-bottom: 24px;
        }

        .cover-headline .glow {
            color: #4d8dff;
            text-shadow: 0 0 30px rgba(77, 141, 255, 0.5);
        }

        .cover-subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #94a3b8;
            letter-spacing: 0.5px;
        }

        /* ===== CONTENT SLIDE ===== */
        .body-content {
            text-align: left;
        }

        .section-label {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #4d8dff;
            margin-bottom: 48px;
        }

        .section-label.purple {
            color: #a855f7;
        }

        .body-lines {
            font-size: 22px;
            font-weight: 400;
            line-height: 2;
            color: #cbd5e1;
        }

        /* ===== TAKEAWAY SLIDE ===== */
        .bullet-item {
            font-size: 19px;
            line-height: 1.5;
            color: #cbd5e1;
            margin-bottom: 28px;
            padding-left: 32px;
            position: relative;
        }

        .bullet-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 12px;
            height: 12px;
            background: #4d8dff;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(77, 141, 255, 0.6);
        }
    </style>
</head>

<body>
    <!-- This file is used as a template. The actual slides are individual HTML files. -->
    <div class="slide">
        <div class="grid"></div>
        <div class="glow-blob-1"></div>
        <div class="glow-blob-2"></div>
        <div class="content cover-content">
            <div class="cover-icon">
                <svg viewBox="0 0 64 64" fill="none">
                    <circle cx="32" cy="32" r="20" stroke="#4d8dff" stroke-width="1.5" opacity="0.4" />
                    <circle cx="32" cy="32" r="10" fill="#4d8dff" opacity="0.25" />
                    <circle cx="32" cy="32" r="5" fill="#4d8dff" />
                    <line x1="32" y1="6" x2="32" y2="16" stroke="#4d8dff" stroke-width="1.5" />
                    <line x1="32" y1="48" x2="32" y2="58" stroke="#4d8dff" stroke-width="1.5" />
                    <line x1="6" y1="32" x2="16" y2="32" stroke="#4d8dff" stroke-width="1.5" />
                    <line x1="48" y1="32" x2="58" y2="32" stroke="#4d8dff" stroke-width="1.5" />
                </svg>
            </div>
            <div class="cover-headline">Google Just <span class="glow">Doubled</span> Its AI Reasoning</div>
            <div class="cover-subtitle">Gemini 3.1 Pro is live now.</div>
        </div>
        <div class="glow-border"></div>
        <div class="glow-left"></div>
        <div class="glow-right"></div>
        <div class="corner-tl"></div>
        <div class="corner-br"></div>
        <div class="bottom-bar"><span>@dailyainewsone</span><span>1/4</span></div>
    </div>
</body>

</html>
